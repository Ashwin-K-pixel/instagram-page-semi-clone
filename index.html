<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <div class="header-container">
                <div class="header-flex-container">   
                    <img class="oldgram-img" src="images/logo.png" alt="instagram is named as oldgram" />
                    <img class="per-img" src="images/user-avatar.png" alt="image of a man named per" />
                </div>
            </div>
        </header>

        <section>
             <div class="profile">
                    <img class="profile-img" src="images/avatar-vangogh.jpg" />
                    <p class="username"> Vincent van Gogh </p>
                    <p class="post-location"> Zundert, Netherlands </p>
                    <img class="post-img" src="images/post-vangogh.jpg" />
             </div>
        </section>

        <footer>
            <div class="icons-container">
                <img class="icon icon-like" src="images/icon-heart.png">
                <img class="icon icon-comment" src="images/icon-comment.png">
                <img class="icon icon-dm" src="images/icon-dm.png">
                <p class="footer-text like-text"> 21,492 likes </p>
                <p class="footer-text comment-text"> vincey1853 just took a few mushrooms lol </p>
            </div>
        </footer>

        <script src="index.js"></script>
    </body>
</html>
